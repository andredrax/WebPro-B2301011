  <script>
    // Function to show the login form based on selected role
    function showLoginForm(role) {
      var loginTitle = document.getElementById('login-title');
      var studentIDLabel = document.querySelector('label[for="studentID"]');
      if (role === 'student') {
        loginTitle.textContent = 'Student Login';
        studentIDLabel.textContent = 'StudentID:';
      } else if (role === 'teacher') {
        loginTitle.textContent = 'Teacher Login';
        studentIDLabel.textContent = 'TeacherID:';
      }
      
      // Hide the role selection and display the login form
      document.querySelector('.role-selection').style.display = 'none';
      document.querySelector('.login-container').style.display = 'block';
    }
  
    // Initial setup to hide the login form
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('.login-container').style.display = 'none';
      document.querySelector('.form-container').style.display = 'none';
    });
  
    // Function to handle role selection buttons
    document.addEventListener('DOMContentLoaded', function() {
      var studentButton = document.getElementById('student-button');
      var teacherButton = document.getElementById('teacher-button');
  
      studentButton.addEventListener('click', function() {
        showLoginForm('student');
      });
  
      teacherButton.addEventListener('click', function() {
        showLoginForm('teacher');
      });
    });
  
    // Function to show the Sign-Up form
    function showSignUpForm() {
      document.getElementById('sign-up-form').style.display = 'block';
      document.querySelector('.login-container').style.display = 'none';
    }
  
    // Function to show the Forgot Password form
    function showForgotPasswordForm() {
      document.getElementById('forgot-password-form').style.display = 'block';
      document.querySelector('.login-container').style.display = 'none';
    }
  
    // Function to close any form and show the login form
    function closeForm(formId) {
      document.getElementById(formId).style.display = 'none';
      document.querySelector('.login-container').style.display = 'block';
    }
  
    // Function to toggle password visibility
    function togglePasswordVisibility() {
      var passwordInput = document.getElementById("password");
      var passwordToggle = document.querySelector(".password-toggle");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        passwordToggle.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        passwordToggle.textContent = "Show";
      }
    }
  </script>
